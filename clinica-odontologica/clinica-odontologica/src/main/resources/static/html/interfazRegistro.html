<!DOCTYPE html>
<html>
<head>
    <title>Registro de Odontologo</title>
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
</head>
<body>
<h1>Clinica Odontologica</h1>

<div id="contenedorForms">
<form id="registroOdontologoForm" action="http://localhost:8081/odontologos/registrar" method="POST">
    
    <h2>Registrar odontologo</h2>
    <label for="matricula">Matricula:</label>
    <input type="text" id="matricula" name="matricula" required><br>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br>

    <input type="submit" value="Registrar Odontologo">
</form>

<form id="registroPacienteForm" action="http://localhost:8081/pacientes/registrar" method="POST">
    
    <h2>Registrar paciente</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" disabled><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" disabled><br>

    <label for="dni">Dni:</label>
    <input type="text" id="dni" name="dni" disabled><br>

    <label for="fechaIngreso">Fecha Ingreso</label>
    <input type="date" id="fechaIngreso" name="fechaIngreso" disabled><br>

    <br><input type="submit" value="Registrar Paciente">
</form>
</div>



<script>
   
    const formulario = document.getElementById("registroOdontologoForm");

    
    formulario.addEventListener("submit", function (event) {
        event.preventDefault(); 

        
        const matricula = document.getElementById("matricula").value;
        const nombre = document.getElementById("nombre").value;
        const apellido = document.getElementById("apellido").value;

        
        const datos = {
            matricula: matricula,
            nombre: nombre,
            apellido: apellido
        };

        
        fetch("http://localhost:8081/odontologos/registrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(datos)
        })
        .then(response => response.json())
        .then(data => {
            // Maneja la respuesta del servidor aquí
            console.log(data); // Puedes mostrar la respuesta en la consola o actualizar la página, según tus necesidades
        })
        .catch(error => {
            console.error("Error al enviar la solicitud:", error);
        });
    });

</script>


</body>
</html>
